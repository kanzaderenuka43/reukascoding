<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position practice</title>
</head>

<body style="height: 3000px; padding-top: 20px; padding-left: 88px;">
  <div style="background-color: lightgreen;
    position: fixed;
    top: 0px;  
    left: 0px;
    right: 0;
    height: 50px;
    color: white;">header
  </div>
  <div style="
    background-color: chocolate;
    color: #ece8e8;
    position: fixed;
    left:0;
    right: 0;
    bottom: 0;
    top: 50px;
    width: 75px;">sidebar
    <div style="
      background-color: red;
      position: absolute;
      top: 0;      
      right: 0;
      ">X
    </div>
    </div>
    <div style="
      background-color:red;
      position: absolute;     
      right: 10px;
     top: 60px;
      ">absolute
    </div>

  <div style="
    background-color: lightblue;
    width: 200px;
    height:200px;
    position: static;
    margin-top: 60px;">div 1
  </div>
  <div style="
    background-color: lightpink;
    width: 200px;
    height:200px;
    position: relative;">div 2
    <div style="
      background-color:red;
      color: white;
      position: absolute;
      right: 10px;
      bottom: 10px;
      ">5:00
    </div>


  </div>
</body>

</html>
