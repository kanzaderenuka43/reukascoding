<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sikhenge</title>
</head>
<body style="background-color: #212121;color: #fff">
   <ul class="language">
    <li>javascript</li>
   </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addptimLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addptimLang('golang')
    // Edit
    const myLang = document.querySelector("li:nth-child(2)") 
    console.log(myLang);
    // myLang.innerHTML = "mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    myLang.replaceWith(newLi)
    // Edit
    // const myLang = document.querySelector("li:first-child")
    // myLang.outerHTML = '<li>Typescript</li>'
    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
